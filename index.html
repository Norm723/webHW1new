<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>HTML page with CSS layout</title>
</head>

<body>    
    <h1>Level 1 heading</h1>
    <h2>Level 2 heading</h2>
    <h3>Level 3 heading</h3>
    <p>paragraph of text.</p>
    <p>Paragraph with a <a href="https://google.com/" target="_blank"> link</a>.</p>    
    
    
    <div id="wide">
        <h3>Wide div</h3>        
        <p>a list:</p>
        <ul>
            <li>List item 1</li>
            <li>List item <b>2</b></li>
            <li>List item <em>3</em></li>
        </ul>
    </div>
    
    <div id="narrow" class="centered">
        <h3>Narrow div</h3>
        <p>Some text</p>
        <img src="https://pm1.narvii.com/6708/be3d3b518a11583af8f1c5170ea817bb84226805_hq.jpg"/>
    </div>

    
    <div id="footer" class="centered">
        <h2>footer</h2>
        <p>Class="centered"</p>
    </div>
</body>

</html>
